<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Chat</title>
    <script type="module">
      import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'
      const socket = io()
    </script>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: grid;
        place-items: center;
        height: 100vh;
        padding: 36px;
        grid-template-rows: 1fr;
      }
      #chat {
        border: 1px solid #ccc;
        border-radius: 4px;
        overflow: hidden;
        width: 350px;
        height: 100%;
        position: relative;
      }
      #form {
        bottom: 0;
        display: flex;
        height: 48px;
        left: 0;
        padding: 4px;
        position: absolute;
        right: 0;
      }
      #input {
        border-radius: 9999px;
        border: 1px solid #ccc;
        flex: 1;
        margin: 4px;
        padding: 0 8px;
      }
      #button {
        background-color: #007bff;
        border: 0;
        border-radius: 9999px;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        margin: 4px;
        padding: 0 8px;
      }
    </style>
  </head>
  <body>
    <section id="chat">
      <form id="form">
        <input
          type="text"
          name="message"
          id="input"
          placeholder="Type a message..."
          autocomplete="off"
        />
        <button id="button" type="submit">Send</button>
      </form>
    </section>
  </body>
</html>
